<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Anggun  Wulan Sari (Instagram) Tugas 5</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- container  -->
    <div class="container">

        <!-- thumbnail instagram  -->
        <div class="gambar">
            <img src="./ig.PNG" class="img-thumb" alt="">
        </div>
        <!-- end thumbnail -->
        <div class="card-wrapper">
            <div class="card">
                <!-- Logo Instagram -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="" width="100%" class="logo">
                <!-- End logo Instagram -->

                <!-- Form Login dan passowrd -->
                <div class="form">
                    <input type="text" class="input" placeholder="Phone Number, username, or email">
                    <input type="password" class="input" placeholder="Password"><br>
                    <button class="btn">Login</button>
                </div>
                <p>OR</p>
                <a href="#" class="login-with"><i class="fab fa-facebook-square fa-1x"></i> Login with facebook</a>
                <br><br>
                <a href="" class="link-forget"> Forget password?</a>
            </div> <br>
            <!-- End Form Login dan password -->

            <!-- Sign up -->
            <div class="card">
                <p>Don't have an account ? <a href="#" class="link-sign">Sign up</a></p>
            </div>
            <!-- end Sign up -->

            <!-- Aplikasi -->
            <div class="aplikasi">
                <p>Dapatkan Aplikasi</p>
                <div class="row text-center justify-content-center">
                    <div class="col">
                        <img class="appstore" src="http://assets.stickpng.com/images/5a902db97f96951c82922874.png" alt="">
                    </div>
                    <div class="col">
                        <img class="playstore" src="https://en.logodownload.org/wp-content/uploads/2019/06/get-it-on-google-play-badge-1.png" alt="" height="50"></div>
                </div>
            </div>
            <!-- end Aplikasi -->
        </div>
    </div>
    <!-- end container  -->
    
    <!-- footer -->
    <footer>
        <ul>
            <li> <a href="#">Tentang</a> </li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pekerjaan</a></li>
            <li><a href="#">Bantuan</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privasi</a></li>
            <li><a href="#">Ketentuan</a></li>
            <li><a href="#">Akun Teratas</a></li>
            <li><a href="#">Tagar</a></li>
            <li><a href="#">Lokasi</a></li> <br>
            <li><a href="#">Bahasa Indonesia</a></li>
            <li><a href="#">&copy;2021 Instagram from Facebook</a></li>
        </ul>
    </footer>
    <!-- end footer  -->
</body>

</html>
